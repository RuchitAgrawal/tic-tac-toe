<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button> -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <span class="theme-toggle-icon">ðŸŒ“</span>
    <span class="theme-toggle-text">Toggle Theme</span>
  </button>  
  
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="controls">
      <label>Game Mode:
        <select id="modeSelect">
          <option value="single">Single Player</option>
          <option value="two">Two Player</option>
        </select>
      </label>
      <label>Play as:
        <select id="tokenSelect">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </label>
      <label id="difficultyLabel">AI Difficulty:
        <select id="difficultySelect">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <button onclick="resetGame()">New Game</button>
    </div>
    <div id="status" class="status"></div>
    <div id="board" class="board"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
